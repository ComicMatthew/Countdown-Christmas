<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Timer</title>
</head>
<body>
    
    <h1>Christmas</h1>

    <div class="container">
        <div class="days">
            <p class="big-number">0</p>
            <span>Days</span>
        </div>
        <div class="hours">
            <p class="big-number">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes">
            <p class="big-number">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds">
            <p class="big-number">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
